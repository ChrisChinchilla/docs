<div class="max-w-[1440px] mx-auto h-full items-center flex justify-between">
  <div class="flex items-center gap-4">
    <button
      x-data
      tabindex="4"
      @click="() => {
      $store.showSidebar = ! $store.showSidebar;
      const sidebar = document.querySelector('#sidebar');
      if ($store.showSidebar) {
        sidebar.classList.replace('md:hidden', 'md:block');
      } else {
        sidebar.classList.replace('md:block', 'md:hidden');
      }
    }"
      class="btn-icon-round menu-btn material-symbols-rounded px-6 h-full hidden md:block"
      aria-label="Menu"
      id="menu-btn"
    >
      menu
    </button>
    <div>
      <a href="{{ site.BaseURL }}">
        <img src="{{ site.BaseURL }}/assets/images/docker-docs-logo.svg" />
      </a>
    </div>
  </div>
  <div class="flex items-center gap-6">
    {{ partial "top-nav.html" . }}
    <div id="search-container"></div>
    <div class="flex items-center gap-2">
      <button tabindex="1" class="material-symbols-rounded">
        brightness_7
      </button>
      <label class="inline-flex relative items-center cursor-pointer">
        <input
          x-cloak
          x-data="{ theme: localStorage.getItem('theme-preference') }"
          x-init="$watch('theme', value => {
          localStorage.setItem('theme-preference', value);
          document.firstElementChild.className = value;
        })"
          arial-label="Theme toggle"
          id="theme-toggle"
          type="checkbox"
          value=""
          class="sr-only peer"
          :checked="theme === 'dark'"
          @change="theme = (theme === 'dark' ? 'light' : 'dark')"
        />
        <div
          class="w-9 h-5 peer-focus:outline-none rounded-full peer bg-blue-light-400 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:rounded-full after:h-4 after:w-4 after:transition-none peer-checked:dark:border-gray-dark-600 peer-checked:bg-blue-dark-400"
        ></div>
      </label>
      <button tabindex="1" class="material-symbols-rounded">
        brightness_2
      </button>
    </div>
  </div>
</div>
