{{ $scratch := partial "utils/tocparser.html" . }}
{{ $firstSection := index ($scratch.GetSortedMapValues "sections") 0 }}
<div>
  <nav>
    <ul class="flex gap-4">
      {{ range site.Menus.main }}
        <li
          class="hover:opacity-80 underline-offset-8 decoration-2 hover:underline decoration-white
          {{- if eq $firstSection .Name }}
            underline
          {{- end }}
          "
        >
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
</div>
